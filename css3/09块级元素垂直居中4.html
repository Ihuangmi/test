<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>块级元素垂直居中04</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: 50px;
        /*  */
        position: relative;
        /*  */
      }
      .content {
        background-color: rgb(55, 194, 67);
        /* 块级元素垂直居中03 */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /*  */
      }
    </style>
  </head>
  <body>
    <pre>
        子元素：
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    </pre>
    <div class="box">
      <div class="content">块级元素垂直居中04</div>
    </div>
  </body>
</html>
