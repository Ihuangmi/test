<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 100px;
            transition: 2s;
        }
        .box:hover{
            width: 200px;
            height: 150px;
            color: burlywood;
            font-size: 50px;
            background-color: blueviolet;
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">hm</div>
</body>
</html>
