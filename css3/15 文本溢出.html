<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text-overflow: clip|ellipsis|string; */
        .box1 {
            width: 100px;
            border: 1px solid red;
            overflow: hidden;
            /* clip: 修剪文本 */
            text-overflow: clip;
        }
        .box2 {
            width: 100px;
            border: 1px solid red;
            overflow: hidden;
            /* ellipsis: 显示省略符号来代表被修剪的文本 */
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
    <div class="box1">4444444444444444444444</div><br/>
    <div class="box2">4444444444444444444444</div><br/>
</body>

</html>
