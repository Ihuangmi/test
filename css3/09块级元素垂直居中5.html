<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09块级元素垂直居中</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 1px solid red;
        margin: 50px;
        /* 块级元素垂直居中05 */
        display: flex;
        /*  */
      }
      .content {
        background-color: rgb(55, 194, 67);
        /*  */
        margin: auto;
        /*  */
      }

      .box {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <pre>
        父元素 display: flex;
        子元素 margin: auto;
    </pre>
    <div class="box">
      <div class="content">块级元素垂直居中05</div>
      <div class="box">xxx</div>
    </div>
  </body>
</html>
