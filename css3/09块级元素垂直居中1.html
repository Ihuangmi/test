<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素垂直居中01</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 50px;
            /* 块级元素垂直居中01 */
            display: flex;
            justify-content: center;
            align-items: center;
            /*  */
        }
        .content{
            width: 100px;
            height: 100px;
            background-color: rgb(55, 194, 67);
        }
    </style>
</head>
<body>
    <pre>
        父元素使用弹性布局
        display: flex;
        justify-content: center;
        align-items: center;
    </pre>
    <div class="box">
        <div class="content">01</div>
    </div>
</body>
</html>
