<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        /* display: none; */
        background-image: url("./imgs/1.png");
      }
      img {
        display: none;
      }
      .content {
        background-image: url("./imgs/02.jpg");
      }
    </style>
  </head>
  <body>
    <!-- 给img或img的父元素设置display: none时，图片资源会加载，只是不展示而已 -->
    <!-- background-image 则都不会加载 -->
    <div class="box">
      <div class="content">1</div>
      <h4>hello</h4>
      <img src="./imgs/01.jpg" alt="" srcset="" />
    </div>
  </body>
</html>
