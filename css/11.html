<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        display: flex;
        flex: 1;
        flex-grow: 1;
        flex-shrink: 1;
        flex-basis: 0%;
      }
    </style>
  </head>
  <body>
    <div>
      <center>hello world</center>

      <abbr title="Daily Active User"> DAU</abbr>
      <span>，日活跃用户数 ......</span>

      <mark>高亮文本</mark>

      <div>3<sup>[2]</sup></div>
      <div>4<sub>2</sub></div>

      <figure>
        <img src="./css3//imges/01.jpg" alt="大象" />
        <figcaption>这是一张照片</figcaption>
      </figure>

      <details>
        <p>我是一段被隐藏的内容</p>
      </details>

      <!-- 进度条最大值为100，当前进度为60，即60% -->
      <progress max="100" value="60"></progress>
    </div>
  </body>
</html>
