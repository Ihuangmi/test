<!DOCTYPE html>
<html>
  <head>
    <style>
      .box {
        width: 600px;
        height: 400px;
        border: 1px solid red;
        position: relative;
      }
      .mask {
        position: absolute;
        /* top: 10px;
        right: 10px;
        bottom: 10px;
        left: 10px; */
        background-color: rgba(0, 0, 0, 0.5);
        /* top/right/bottom/left 等属性可以替换成 inset 属性，即 inset: 10px 10px 10px 10px; ， inset 属于为它们的简写模式。 */
        inset: 10px 10px 10px 10px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="mask"></div>
    </div>
  </body>
</html>
