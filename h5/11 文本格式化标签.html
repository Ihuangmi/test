<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化标签</title>
</head>

<body>
    <div>这是正常的字体</div>
    <b>这是加粗的字体</b>
    <em>定义着重文字</em>
    <small>定义小号字</small>
    <i>斜体</i>
    <sup>定义上标字</sup>
    <ins>定义插入字</ins>
    <del>定义删除字</del>
    <br />
    <br />

    <code>
        <form>
            <!-- color 类型用在input字段主要用于选取颜色 -->
            选择你喜欢的颜色:<input type="color" name="favcolor"/><br/>
            <!-- date 类型允许你从一个日期选择器选择一个日期。 -->
            生日 (日期):<input type="date" name="bday"/><br/>
            <!-- datetime 类型允许你选择一个日期（UTC 时间）。 -->
            生日 (日期和时间)（UTC 时间）:<input type="datetime" name="datetime"/><br/>
    
            生日 (日期和时间): <input type="datetime-local" name="bdaytime"><br/>
    
            E-mail: <input type="email" name="email"><input type="submit"/><br/>
        </form>
    </code>
    <br />
    <br />

    <form>
        <!-- color 类型用在input字段主要用于选取颜色 -->
        选择你喜欢的颜色:<input type="color" name="favcolor"/><br/>
        <!-- date 类型允许你从一个日期选择器选择一个日期。 -->
        生日 (日期):<input type="date" name="bday"/><br/>
        <!-- datetime 类型允许你选择一个日期（UTC 时间）。 -->
        生日 (日期和时间)（UTC 时间）:<input type="datetime" name="datetime"/><br/>

        生日 (日期和时间): <input type="datetime-local" name="bdaytime"><br/>

        E-mail: <input type="email" name="email"><input type="submit"/><br/>
    </form>
</body>

</html>
